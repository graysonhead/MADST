<!-- Extends base layout -->
{%extends "base.html" %}

{% block content %}
<main role="main">
    <div class="jumbotron">
            <p><h1>Organization Admin: {{ org.name }}</h1></p>
    </div>

    <div>
        {% for i in templates %}
        <div>
            <a href={{ url_for('admin_org_template',template_id=i.id) }}>{{ i.name.title() }}
        </div>
        {% endfor %}
    </div>

</main>

{% endblock %}
