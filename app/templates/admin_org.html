<!-- Extends base layout -->
{%extends "base.html" %}
{% block content %}
<main role="main">
    <div class="jumbotron">
            <p><h1>Organization Admin: {{ org.name }}</h1></p>
    </div>
    <div><h2>User Templates</h2>
        {% for i in templates %}
        <div>
            <a href={{ url_for('admin_org_template',template_id=i.id) }}>{{ i.name.title() }}</a>
        </div>
        {% endfor %}
        {{ form.hidden_tag() }}
        <form action="" method="post" name="add">
            {{ form.name.label }} {{ form.name }}
            <input class="btn btn-primary" type="submit" value="Add">
        </form>
    </div>
    <div>
        <h2>Admin Actions</h2>
        <button class="btn btn-default" data-toggle="confirmation">Confirmation</button>
        <input class="btn btn-success" value="Resync All Users" onclick="location.href = '{{ url_for('admin_org', org_id=org.id, resync=1) }}';">
        <input class="btn btn-danger" data-toggle="confirmation" value="Delete" onclick="location.href = '{{ url_for('admin_org', org_id=org.id, delete=1) }}';">
    </div>
</main>

{% endblock %}
