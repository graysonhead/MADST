<!-- Extends base layout -->
{%extends "base.html" %}

{% block content %}
<main role="main">
    <div class="jumbotron">
            <p><h1>Organization Admin</h1></p>
    </div>

    <div>
        {% for i in orgs %}
        <div>
            <a href={{ url_for('admin_org',org_id=i.id) }}>{{ i.name.title() }}</a>
        </div>
        {% endfor %}
    </div>

</main>

{% endblock %}
