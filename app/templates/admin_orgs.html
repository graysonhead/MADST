<!-- Extends base layout -->
{%extends "base.html" %}

{% block content %}
<main role="main">
    <div class="jumbotron">
            <p><h1>Organization Admin</h1></p>
    </div>

    <div>
        <table style="width:100%">
            <tr>
                <th>Organization</th>
                <th>ID</th>
                <th>Billable Users</th>
            </tr>
            {% for i in orgs %}
                <tr>
                    <td>
                        <a href={{ url_for('admin_org',org_id=i.id) }}>{{ i.name.title() }}</a>
                    </td>
                    <td>
                        {{ i.id }}
                    </td>
                    <td>
                        {{ i.billable_users }}
                    </td>
                </tr>
            {% endfor %}
        </table>
        {{ form.hidden_tag() }}
        <form action="" method="post" name="add">
            {{ form.name.label }} {{ form.name }}
            <input class="btn btn-primary" type="submit" value="Add">
        </form>
    </div>

</main>
{% endblock %}
