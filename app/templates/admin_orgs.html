<!-- Extends base layout -->
{%extends "base.html" %}

{% block content %}
<main role="main">
    <div class="jumbotron">
            <p><h1>Organization Admin</h1></p>
    </div>

    <div>
        {% for i in orgs %}
        <div>
            <a href={{ url_for('admin_org',org_id=i.id) }}>{{ i.name.title() }}</a>
        </div>
        {% endfor %}
        {{ form.hidden_tag() }}
        <form action="" method="post" name="add">
            {{ form.name.label }} {{ form.name }}
            <input class="btn btn-primary" type="submit" value="Add">
        </form>
    </div>

</main>

{% endblock %}
